<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Mode - NAD Discovery</title>
    <link rel="icon" type="image/jpeg" href="monadl.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .search-bar {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            background: rgba(15, 15, 15, 0.95);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 20px;
            background: rgba(15, 15, 15, 0.8);
            padding: 20px 30px;
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            flex-direction: column;
            align-items: center;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 120px;
        }

        .nav-btn {
            padding: 12px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: scale(1.05);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn.empty {
            opacity: 0;
            pointer-events: none;
        }

        .back-btn {
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: rgba(139, 92, 246, 0.9);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .tooltip {
            position: fixed;
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 0;
            pointer-events: none;
            z-index: 10000;
            display: none;
            max-width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .tooltip-header {
            display: flex;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .tooltip-logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.15);
            flex-shrink: 0;
        }

        .tooltip-info {
            flex: 1;
            min-width: 0;
        }

        .tooltip-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
        }

        .tooltip-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tooltip-tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(139, 92, 246, 0.12);
            border-radius: 6px;
            font-size: 10px;
            color: rgba(139, 92, 246, 0.9);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tooltip-body {
            padding: 16px;
        }

        .tooltip-desc {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            font-size: 13px;
            margin: 0;
        }

        .tooltip-footer {
            padding: 12px 16px;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
            display: flex;
            gap: 8px;
        }

        .tooltip-link {
            padding: 6px 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            color: rgba(139, 92, 246, 0.9);
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: #8b5cf6;
            z-index: 50;
        }

        .audio-control {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #8b5cf6;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            transform: scale(1.1);
        }

        .audio-btn.muted {
            color: rgba(255, 255, 255, 0.4);
        }

        .audio-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            background: rgba(15, 15, 15, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-results {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            background: rgba(15, 15, 15, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="sign-in-loop.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-control">
        <button class="audio-btn" id="audioBtn" title="Toggle Music">
            <span id="audioIcon">üîä</span>
        </button>
    </div>

    <canvas id="canvas3d"></canvas>
    
    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search projects in space...">
    </div>
    
    <div class="search-results" id="searchResults"></div>
    
    <div class="tooltip" id="tooltip">
        <div class="tooltip-header">
            <img src="" class="tooltip-logo" id="tooltipLogo" alt="">
            <div class="tooltip-info">
                <div class="tooltip-name" id="tooltipName"></div>
                <div class="tooltip-categories" id="tooltipCategories"></div>
            </div>
        </div>
        <div class="tooltip-body">
            <p class="tooltip-desc" id="tooltipDesc"></p>
        </div>
        <div class="tooltip-footer" id="tooltipFooter"></div>
    </div>
    <div class="loading" id="loading">Loading Space Mode...</div>
    
    <div class="controls">
        <div class="controls-row">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <div class="info-text">WASD/Arrows ‚Ä¢ Right-click drag to look ‚Ä¢ Scroll to zoom ‚Ä¢ Click logos</div>
        </div>
        <div class="controls-row">
            <div class="nav-controls">
                <div class="nav-btn empty"></div>
                <button class="nav-btn" id="forwardBtn">‚Üë</button>
                <div class="nav-btn empty"></div>
                <button class="nav-btn" id="leftBtn">‚Üê</button>
                <button class="nav-btn" id="backBtn">‚Üì</button>
                <button class="nav-btn" id="rightBtn">‚Üí</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt-I2vo7_OOCokCoHIUV_caNxsFJpEPqM",
            authDomain: "nadiscovery-c43aa.firebaseapp.com",
            databaseURL: "https://nadiscovery-c43aa-default-rtdb.firebaseio.com",
            projectId: "nadiscovery-c43aa",
            storageBucket: "nadiscovery-c43aa.firebasestorage.app",
            messagingSenderId: "1060132821025",
            appId: "1:1060132821025:web:f5c60ce29f7586ba6c6b60",
            measurementId: "G-ZXTM24PHJZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Audio Control
        const bgMusic = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        const audioIcon = document.getElementById('audioIcon');
        let isMuted = false;

        function tryAutoplay() {
            bgMusic.volume = 0.5;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    updateAudioIcon();
                }).catch(() => {
                    document.addEventListener('click', startMusicOnInteraction, { once: true });
                    document.addEventListener('keydown', startMusicOnInteraction, { once: true });
                });
            }
        }

        function startMusicOnInteraction() {
            if (bgMusic.paused && !isMuted) {
                bgMusic.play();
                updateAudioIcon();
            }
        }

        function updateAudioIcon() {
            const audioLabel = document.getElementById('audioLabel');
            if (isMuted || bgMusic.paused) {
                audioIcon.textContent = 'üîá';
                audioBtn.classList.add('muted');
                audioLabel.textContent = 'Turn on sound';
            } else {
                audioIcon.textContent = 'üîä';
                audioBtn.classList.remove('muted');
                audioLabel.textContent = 'Turn off sound';
            }
        }

        audioBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (isMuted) {
                bgMusic.pause();
            } else {
                bgMusic.play();
            }
            updateAudioIcon();
        });

        tryAutoplay();

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        camera.position.z = 5;

        // Create infinite starfield
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPositions = new Float32Array(starCount * 3);
        
        for (let i = 0; i < starCount * 3; i += 3) {
            const radius = 500 + Math.random() * 500;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            starPositions[i] = radius * Math.sin(phi) * Math.cos(theta);
            starPositions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            starPositions[i + 2] = radius * Math.cos(phi);
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        const starMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.8,
            transparent: true,
            opacity: 0.9
        });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        let logoSpheres = [];
        let projects = [];
        let searchQuery = '';
        let filteredProjects = [];

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            filterAndUpdateSpheres();
        });

        function filterAndUpdateSpheres() {
            if (searchQuery) {
                filteredProjects = projects.filter(p => {
                    const matchName = p.name.toLowerCase().includes(searchQuery);
                    const matchDesc = p.description.toLowerCase().includes(searchQuery);
                    const categories = Array.isArray(p.categories) ? p.categories : [p.category];
                    const matchCat = categories.some(cat => cat.toLowerCase().includes(searchQuery));
                    return matchName || matchDesc || matchCat;
                });
                
                const resultsEl = document.getElementById('searchResults');
                if (filteredProjects.length > 0) {
                    resultsEl.textContent = `Found ${filteredProjects.length} project${filteredProjects.length !== 1 ? 's' : ''}`;
                    resultsEl.style.display = 'block';
                } else {
                    resultsEl.textContent = 'No projects found';
                    resultsEl.style.display = 'block';
                }
            } else {
                filteredProjects = [...projects];
                document.getElementById('searchResults').style.display = 'none';
            }
            
            // Clear ALL existing spheres from scene
            logoSpheres.forEach(sphere => {
                scene.remove(sphere);
                if (sphere.geometry) sphere.geometry.dispose();
                if (sphere.material) {
                    if (sphere.material.map) sphere.material.map.dispose();
                    sphere.material.dispose();
                }
            });
            logoSpheres = [];
            
            // Clear cache and force regeneration
            sphereCache.clear();
            lastCameraGridPos = { x: Infinity, y: Infinity, z: Infinity };
            updateProjectsAroundCamera();
        }

        // Load projects
        const projectsRef = ref(db, 'projects');
        onValue(projectsRef, (snapshot) => {
            projects = [];
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.keys(data).forEach(key => {
                    const project = { id: key, ...data[key] };
                    if (project.logo) {
                        projects.push(project);
                    }
                });
            }
            filteredProjects = [...projects];
            sphereCache.clear();
            updateProjectsAroundCamera();
            document.getElementById('loading').style.display = 'none';
        });

        // Dynamic sphere management
        const sphereCache = new Map();
        const gridSpacing = 80;

        function updateProjectsAroundCamera() {
            const textureLoader = new THREE.TextureLoader();
            
            if (filteredProjects.length === 0) {
                // Clear all spheres if no filtered projects
                logoSpheres.forEach(sphere => {
                    scene.remove(sphere);
                    if (sphere.geometry) sphere.geometry.dispose();
                    if (sphere.material) {
                        if (sphere.material.map) sphere.material.map.dispose();
                        sphere.material.dispose();
                    }
                });
                logoSpheres = [];
                sphereCache.clear();
                return;
            }
            
            const camGridX = Math.floor(camera.position.x / gridSpacing);
            const camGridY = Math.floor(camera.position.y / gridSpacing);
            const camGridZ = Math.floor(camera.position.z / gridSpacing);
            
            const loadRadius = 2;
            const shouldExist = new Set();
            
            let projectIndex = 0;
            
            for (let gx = camGridX - loadRadius; gx <= camGridX + loadRadius; gx++) {
                for (let gy = camGridY - loadRadius; gy <= camGridY + loadRadius; gy++) {
                    for (let gz = camGridZ - loadRadius; gz <= camGridZ + loadRadius; gz++) {
                        const key = `${gx},${gy},${gz}`;
                        shouldExist.add(key);
                        
                        if (sphereCache.has(key)) continue;
                        
                        // Use filtered projects in order, cycling through them
                        const project = filteredProjects[projectIndex % filteredProjects.length];
                        projectIndex++;
                        
                        if (!project || !project.logo) continue;
                        
                        const geometry = new THREE.SphereGeometry(4.5, 32, 32);
                        const logoUrl = project.logo.startsWith('http') ? project.logo : 'Logos/' + project.logo;
                        
                        textureLoader.load(
                            logoUrl,
                            (texture) => {
                                const material = new THREE.MeshBasicMaterial({ 
                                    map: texture,
                                    transparent: true,
                                    opacity: 1
                                });
                                
                                const sphere = new THREE.Mesh(geometry, material);
                                
                                sphere.position.x = gx * gridSpacing + (Math.random() - 0.5) * 20;
                                sphere.position.y = gy * gridSpacing + (Math.random() - 0.5) * 20;
                                sphere.position.z = gz * gridSpacing + (Math.random() - 0.5) * 20;
                                
                                sphere.userData = {
                                    project: project,
                                    rotationSpeed: 0.005 + Math.random() * 0.01,
                                    originalPosition: sphere.position.clone(),
                                    gridKey: key
                                };
                                
                                scene.add(sphere);
                                logoSpheres.push(sphere);
                                sphereCache.set(key, sphere);
                            },
                            undefined,
                            (error) => console.log('Logo load error:', error)
                        );
                    }
                }
            }
            
            // Remove spheres that should no longer exist
            sphereCache.forEach((sphere, key) => {
                if (!shouldExist.has(key)) {
                    scene.remove(sphere);
                    if (sphere.geometry) sphere.geometry.dispose();
                    if (sphere.material) {
                        if (sphere.material.map) sphere.material.map.dispose();
                        sphere.material.dispose();
                    }
                    sphereCache.delete(key);
                    const index = logoSpheres.indexOf(sphere);
                    if (index > -1) logoSpheres.splice(index, 1);
                }
            });
        }

        let lastCameraGridPos = { x: Infinity, y: Infinity, z: Infinity };

        // Mouse controls
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            if (isMouseDown && event.buttons === 2) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                
                camera.rotation.y -= deltaX * 0.003;
                camera.rotation.x -= deltaY * 0.003;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }
            
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });
        
        document.addEventListener('mousedown', (event) => {
            if (event.button === 2) {
                isMouseDown = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });
        
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
        
        document.addEventListener('wheel', (event) => {
            event.preventDefault();
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            const scrollSpeed = event.deltaY * 0.03;
            camera.position.add(cameraDirection.multiplyScalar(-scrollSpeed));
        }, { passive: false });

        // Keyboard controls
        const movement = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            speed: 1.5
        };

        document.addEventListener('keydown', (event) => {
            switch(event.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    movement.forward = true;
                    break;
                case 's':
                case 'arrowdown':
                    movement.backward = true;
                    break;
                case 'a':
                case 'arrowleft':
                    movement.left = true;
                    break;
                case 'd':
                case 'arrowright':
                    movement.right = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch(event.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    movement.forward = false;
                    break;
                case 's':
                case 'arrowdown':
                    movement.backward = false;
                    break;
                case 'a':
                case 'arrowleft':
                    movement.left = false;
                    break;
                case 'd':
                case 'arrowright':
                    movement.right = false;
                    break;
            }
        });

        // Button controls
        document.getElementById('forwardBtn').addEventListener('mousedown', () => movement.forward = true);
        document.getElementById('forwardBtn').addEventListener('mouseup', () => movement.forward = false);
        document.getElementById('forwardBtn').addEventListener('mouseleave', () => movement.forward = false);

        document.getElementById('backBtn').addEventListener('mousedown', () => movement.backward = true);
        document.getElementById('backBtn').addEventListener('mouseup', () => movement.backward = false);
        document.getElementById('backBtn').addEventListener('mouseleave', () => movement.backward = false);

        document.getElementById('leftBtn').addEventListener('mousedown', () => movement.left = true);
        document.getElementById('leftBtn').addEventListener('mouseup', () => movement.left = false);
        document.getElementById('leftBtn').addEventListener('mouseleave', () => movement.left = false);

        document.getElementById('rightBtn').addEventListener('mousedown', () => movement.right = true);
        document.getElementById('rightBtn').addEventListener('mouseup', () => movement.right = false);
        document.getElementById('rightBtn').addEventListener('mouseleave', () => movement.right = false);

        // Raycaster for interactions
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(logoSpheres);
            
            if (intersects.length > 0) {
                const project = intersects[0].object.userData.project;
                
                const logoUrl = project.logo ? (project.logo.startsWith('http') ? project.logo : 'Logos/' + project.logo) : 'https://via.placeholder.com/48';
                document.getElementById('tooltipLogo').src = logoUrl;
                document.getElementById('tooltipName').textContent = project.name;
                
                const categories = Array.isArray(project.categories) ? project.categories : [project.category];
                document.getElementById('tooltipCategories').innerHTML = categories.map(cat => 
                    `<span class="tooltip-tag">${cat}</span>`
                ).join('');
                
                document.getElementById('tooltipDesc').textContent = project.description || 'No description available';
                
                const footerLinks = [];
                if (project.website) {
                    footerLinks.push(`<span class="tooltip-link">üåê Website</span>`);
                }
                if (project.twitter) {
                    footerLinks.push(`<span class="tooltip-link">ùïè Twitter</span>`);
                }
                document.getElementById('tooltipFooter').innerHTML = footerLinks.join('');
                
                tooltip.style.display = 'block';
                const tooltipWidth = 350;
                const tooltipHeight = tooltip.offsetHeight;
                
                let left = event.clientX + 15;
                let top = event.clientY + 15;
                
                if (left + tooltipWidth > window.innerWidth) {
                    left = event.clientX - tooltipWidth - 15;
                }
                if (top + tooltipHeight > window.innerHeight) {
                    top = event.clientY - tooltipHeight - 15;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
                document.body.style.cursor = 'pointer';
            } else {
                tooltip.style.display = 'none';
                document.body.style.cursor = 'default';
            }
        });

        window.addEventListener('click', (event) => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(logoSpheres);
            
            if (intersects.length > 0) {
                const project = intersects[0].object.userData.project;
                if (project.website) {
                    window.open(project.website, '_blank');
                }
            }
        });

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            stars.rotation.y += 0.0002;
            stars.position.copy(camera.position);
            
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            
            if (movement.forward) {
                camera.position.add(cameraDirection.multiplyScalar(movement.speed));
            }
            if (movement.backward) {
                camera.position.add(cameraDirection.multiplyScalar(-movement.speed));
            }
            if (movement.left) {
                const left = new THREE.Vector3();
                left.crossVectors(camera.up, cameraDirection).normalize();
                camera.position.add(left.multiplyScalar(movement.speed));
            }
            if (movement.right) {
                const right = new THREE.Vector3();
                right.crossVectors(cameraDirection, camera.up).normalize();
                camera.position.add(right.multiplyScalar(movement.speed));
            }
            
            const currentGridX = Math.floor(camera.position.x / gridSpacing);
            const currentGridY = Math.floor(camera.position.y / gridSpacing);
            const currentGridZ = Math.floor(camera.position.z / gridSpacing);
            
            if (currentGridX !== lastCameraGridPos.x || 
                currentGridY !== lastCameraGridPos.y || 
                currentGridZ !== lastCameraGridPos.z) {
                updateProjectsAroundCamera();
                lastCameraGridPos = { x: currentGridX, y: currentGridY, z: currentGridZ };
            }
            
            logoSpheres.forEach((sphere, index) => {
                sphere.rotation.y += sphere.userData.rotationSpeed;
                sphere.position.y = sphere.userData.originalPosition.y + Math.sin(time + index) * 2;
                
                const distance = camera.position.distanceTo(sphere.position);
                const scale = Math.max(0.5, Math.min(2, 50 / distance));
                sphere.scale.set(scale, scale, scale);
            });
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });
    </script>
</body>
