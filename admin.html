<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NAD Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            margin-bottom: 60px;
        }

        .brand {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: rgba(139, 92, 246, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .login-box {
            max-width: 450px;
            margin: 100px auto;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 48px;
        }

        .login-box h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-box p {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .admin-container {
            display: none;
        }

        .admin-container.active {
            display: block;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .top-bar h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .top-bar h1 span {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-btns {
            display: flex;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 16px;
            padding: 28px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            display: none;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .form-container.active {
            display: block;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 800;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .form-grid.full {
            grid-template-columns: 1fr;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .field label {
            font-size: 12px;
            font-weight: 700;
            color: rgba(139, 92, 246, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .field input, .field textarea, .field select {
            padding: 14px 18px;
            background: rgba(139, 92, 246, 0.04);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .field textarea {
            min-height: 120px;
            resize: vertical;
        }

        .field input:focus, .field textarea:focus, .field select:focus {
            background: rgba(139, 92, 246, 0.06);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-sec {
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-del {
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .table-container {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            padding: 40px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .table-header h2 {
            font-size: 24px;
            font-weight: 800;
        }

        .search-box {
            padding: 12px 20px;
            background: rgba(139, 92, 246, 0.04);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            width: 300px;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 18px;
            text-align: left;
            border-bottom: 1px solid rgba(139, 92, 246, 0.08);
        }

        th {
            font-size: 11px;
            font-weight: 700;
            color: rgba(139, 92, 246, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background: rgba(139, 92, 246, 0.03);
        }

        .proj-logo-small {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cat-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.12);
            border-radius: 8px;
            font-size: 11px;
            color: rgba(139, 92, 246, 0.9);
            font-weight: 700;
            text-transform: uppercase;
        }

        .acts {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 7px 14px;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="wrap">
        <nav>
            <div class="brand">NAD Discovery</div>
            <a href="index.html" class="back-link" id="backBtn" style="display: none;">‚Üê Back to Site</a>
        </nav>

        <!-- Login -->
        <div id="loginBox" class="login-box">
            <h1>Admin Login</h1>
            <p>Enter password to access admin panel</p>
            <div class="field">
                <label>Password</label>
                <input type="password" id="pass" placeholder="Enter admin password">
            </div>
            <div class="btn-group">
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-container">
            <div class="top-bar">
                <h1>Admin <span>Panel</span></h1>
                <div class="action-btns">
                    <button class="btn" onclick="showForm()">+ Add Project</button>
                    <button class="btn btn-sec" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Projects</div>
                    <div class="stat-value" id="totalProjects">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Categories</div>
                    <div class="stat-value" id="totalCategories">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" style="font-size: 18px;" id="lastUpdated">-</div>
                </div>
            </div>

            <!-- Form -->
            <div id="formContainer" class="form-container">
                <div class="form-header">
                    <h2 id="formTitle">Add New Project</h2>
                    <button class="btn btn-sec btn-sm" onclick="hideForm()">Cancel</button>
                </div>
                <form onsubmit="save(event)">
                    <input type="hidden" id="editId">
                    <div class="form-grid">
                        <div class="field">
                            <label>Project Name</label>
                            <input type="text" id="name" required placeholder="e.g., Bean Exchange">
                        </div>
                        <div class="field">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="DeFi">DeFi</option>
                                <option value="Gaming">Gaming</option>
                                <option value="NFT">NFT</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Social">Social</option>
                                <option value="AI">AI</option>
                                <option value="Liquid Staking">Liquid Staking</option>
                                <option value="Lending">Lending</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-grid full" style="margin-top: 24px;">
                        <div class="field">
                            <label>Description</label>
                            <textarea id="description" required placeholder="Describe the project..."></textarea>
                        </div>
                    </div>
                    <div class="form-grid" style="margin-top: 24px;">
                        <div class="field">
                            <label>Logo Filename</label>
                            <input type="text" id="logo" placeholder="bean.jpg">
                            <small style="color: rgba(255, 255, 255, 0.4); font-size: 12px;">Enter filename from your repo (e.g., bean.jpg)</small>
                        </div>
                        <div class="field">
                            <label>Website URL</label>
                            <input type="url" id="website" placeholder="https://example.com">
                        </div>
                        <div class="field">
                            <label>Twitter/X URL</label>
                            <input type="url" id="twitter" placeholder="https://twitter.com/project">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn">Save Project</button>
                        <button type="button" class="btn btn-sec" onclick="hideForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Projects Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>All Projects</h2>
                    <input type="text" class="search-box" placeholder="Search projects..." id="searchTable" oninput="searchProjects()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Website</th>
                            <th>Twitter</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="6" class="empty">Loading projects...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt-I2vo7_OOCokCoHIUV_caNxsFJpEPqM",
            authDomain: "nadiscovery-c43aa.firebaseapp.com",
            projectId: "nadiscovery-c43aa",
            storageBucket: "nadiscovery-c43aa.firebasestorage.app",
            messagingSenderId: "1060132821025",
            appId: "1:1060132821025:web:f5c60ce29f7586ba6c6b60",
            measurementId: "G-ZXTM24PHJZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let projects = [];
        let allProjects = [];
        let loggedIn = false;

        // Login
        window.login = function() {
            if (document.getElementById('pass').value === 'qowiyykareem') {
                loggedIn = true;
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                document.getElementById('backBtn').style.display = 'block';
                load();
            } else {
                showToast('Wrong password!');
            }
        };

        window.logout = function() {
            loggedIn = false;
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('pass').value = '';
            hideForm();
        };

        // Load projects
        async function load() {
            try {
                const snap = await getDocs(collection(db, "projects"));
                projects = [];
                snap.forEach(d => projects.push({ id: d.id, ...d.data() }));
                allProjects = [...projects];
                updateStats();
                renderTable();
            } catch (e) {
                showToast('Error loading projects');
                document.getElementById('tbody').innerHTML = '<tr><td colspan="6" class="empty">Error loading</td></tr>';
            }
        }

        function updateStats() {
            document.getElementById('totalProjects').textContent = projects.length;
            const cats = new Set(projects.map(p => p.category));
            document.getElementById('totalCategories').textContent = cats.size;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
        }

        function renderTable() {
            const tbody = document.getElementById('tbody');
            
            if (projects.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty">No projects yet</td></tr>';
                return;
            }

            tbody.innerHTML = projects.map(p => `
                <tr>
                    <td><img src="${p.logo || 'https://via.placeholder.com/40'}" class="proj-logo-small" onerror="this.src='https://via.placeholder.com/40'"></td>
                    <td style="font-weight: 600;">${p.name}</td>
                    <td><span class="cat-badge">${p.category}</span></td>
                    <td>${p.website ? `<a href="${p.website}" target="_blank" style="color: #8b5cf6;">View</a>` : '-'}</td>
                    <td>${p.twitter ? `<a href="${p.twitter}" target="_blank" style="color: #8b5cf6;">View</a>` : '-'}</td>
                    <td>
                        <div class="acts">
                            <button class="btn btn-sm" onclick="edit('${p.id}')">Edit</button>
                            <button class="btn btn-sm btn-del" onclick="del('${p.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search
        window.searchProjects = function() {
            const search = document.getElementById('searchTable').value.toLowerCase();
            projects = allProjects.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.description.toLowerCase().includes(search) ||
                p.category.toLowerCase().includes(search)
            );
            renderTable();
        };

        // Form
        window.showForm = function() {
            document.getElementById('formContainer').classList.add('active');
            document.getElementById('formTitle').textContent = 'Add New Project';
            document.getElementById('editId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = 'DeFi';
            document.getElementById('logo').value = '';
            document.getElementById('website').value = '';
            document.getElementById('twitter').value = '';
        };

        window.hideForm = function() {
            document.getElementById('formContainer').classList.remove('active');
        };

        window.handleSave = async function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                logo: document.getElementById('logo').value,
                website: document.getElementById('website').value,
                twitter: document.getElementById('twitter').value,
            };

            console.log('Data to save:', data);

            const id = document.getElementById('editId').value;

            try {
                if (id) {
                    console.log('Updating project:', id);
                    await updateDoc(doc(db, "projects", id), data);
                    showToast('Project updated!');
                } else {
                    console.log('Adding new project');
                    await addDoc(collection(db, "projects"), data);
                    showToast('Project added!');
                }
                await load();
                hideForm();
            } catch (error) {
                console.error('Error saving:', error);
                showToast('Error: ' + error.message);
            }
            return false;
        };

        window.edit = function(id) {
            console.log('Editing project:', id);
            const p = allProjects.find(x => x.id === id);
            if (p) {
                document.getElementById('formContainer').classList.add('active');
                document.getElementById('formTitle').textContent = 'Edit Project';
                document.getElementById('editId').value = p.id;
                document.getElementById('name').value = p.name;
                document.getElementById('description').value = p.description;
                document.getElementById('category').value = p.category;
                document.getElementById('logo').value = p.logo || '';
                document.getElementById('website').value = p.website || '';
                document.getElementById('twitter').value = p.twitter || '';
            }
        };

        window.del = async function(id) {
            console.log('Deleting project:', id);
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    await deleteDoc(doc(db, "projects", id));
                    showToast('Project deleted!');
                    await load();
                } catch (error) {
                    console.error('Delete error:', error);
                    showToast('Error: ' + error.message);
                }
            }
        };

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Enter key to login
        document.getElementById('pass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
