<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAD Discovery</title>
    <link rel="icon" type="image/jpeg" href="monadl.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            top: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite;
        }

        .glow-2 {
            bottom: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(80px, 80px); }
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%);
        }

        .wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .brand-logo iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .brand {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .submit-btn {
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: rgba(139, 92, 246, 0.9);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .hero {
            padding: 80px 0 80px;
            text-align: center;
        }

        .sub {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-bottom: 60px;
        }

        .search-wrap {
            max-width: 700px;
            margin: 0 auto 60px;
        }

        #search {
            width: 100%;
            padding: 20px 28px;
            background: rgba(139, 92, 246, 0.04);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        #search:focus {
            background: rgba(139, 92, 246, 0.06);
            border-color: rgba(139, 92, 246, 0.3);
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .cats {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }

        .cat {
            padding: 10px 22px;
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .cat:hover {
            border-color: rgba(139, 92, 246, 0.4);
            color: rgba(255, 255, 255, 0.8);
        }

        .cat.on {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.5);
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 100px;
        }

        .card {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(99, 102, 241, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-6px);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-top {
            display: flex;
            gap: 18px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .proj-logo {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            object-fit: cover;
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.15);
        }

        .proj-info h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.12);
            border-radius: 10px;
            font-size: 11px;
            color: rgba(139, 92, 246, 0.9);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .desc {
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .links {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .link {
            padding: 9px 18px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            color: rgba(139, 92, 246, 0.9);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .link:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            color: #8b5cf6;
        }

        .x-icon {
            width: 14px;
            height: 14px;
        }

        .prize-popup {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px 24px;
            max-width: 350px;
            z-index: 2000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            opacity: 0;
            transform: translateX(400px);
            animation: slideInPrize 0.3s forwards 3s;
        }

        @keyframes slideInPrize {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .prize-popup:hover {
            background: rgba(20, 20, 20, 0.95);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .prize-popup.hide {
            animation: slideOutPrize 0.3s forwards;
        }

        @keyframes slideOutPrize {
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }

        .prize-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #8b5cf6;
        }

        .prize-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-box {
            background: #0f0f0f;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .close {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .close:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: rotate(90deg);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .field label {
            font-size: 12px;
            font-weight: 700;
            color: rgba(139, 92, 246, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .field input, .field textarea, .field select {
            padding: 14px 18px;
            background: rgba(139, 92, 246, 0.04);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .field textarea {
            min-height: 100px;
            resize: vertical;
        }

        .field input:focus, .field textarea:focus, .field select:focus {
            background: rgba(139, 92, 246, 0.06);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .btn-sec {
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .load {
            text-align: center;
            padding: 60px 20px;
            color: rgba(139, 92, 246, 0.6);
            font-size: 16px;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .modal-box { padding: 28px; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="cursor-glow" id="cursorGlow"></div>
    <canvas id="canvas3d"></canvas>

    <!-- Prize Popup -->
    <div class="prize-popup" id="prizePopup">
        <div class="prize-title">ðŸŽ‰ Congratulations!</div>
        <div class="prize-text">You're visitor #100. You won a Monad plushie. Click to claim.</div>
    </div>

    <div class="wrap">
        <nav>
            <div class="brand-section">
                <div class="brand-logo">
                    <iframe src="3dlog.html"></iframe>
                </div>
                <div class="brand">NAD Discovery</div>
            </div>
            <button class="submit-btn" onclick="openSubmitModal()">Submit Your Project</button>
        </nav>

        <div class="hero">
            <p class="sub">Discover the Monad Ecosystem</p>
        </div>

        <div class="search-wrap">
            <input type="text" id="search" placeholder="Search projects..." oninput="filter()">
        </div>

        <div class="cats" id="cats"></div>

        <div id="grid" class="grid">
            <div class="load">Loading...</div>
        </div>
    </div>

    <!-- Submit Modal -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-head">
                <h2 class="modal-title">Submit Your Project</h2>
                <button class="close" onclick="closeSubmitModal()">Ã—</button>
            </div>

            <p style="color: rgba(255, 255, 255, 0.6); margin-bottom: 32px; font-size: 14px;">
                Want to see your project listed on NAD Discovery? Submit your details below and we'll review it.
            </p>

            <form onsubmit="submitRequest(event)">
                <div class="field">
                    <label>Project Name</label>
                    <input type="text" id="reqName" required>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea id="reqDescription" required></textarea>
                </div>
                <div class="field">
                    <label>Category</label>
                    <select id="reqCategory" required multiple size="5" style="min-height: 120px;">
                        <option value="DeFi">DeFi</option>
                        <option value="Gaming">Gaming</option>
                        <option value="NFT">NFT</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Social">Social</option>
                        <option value="AI">AI</option>
                        <option value="Identity">Identity</option>
                        <option value="Prediction Market">Prediction Market</option>
                        <option value="RWA">RWA</option>
                        <option value="Betting">Betting</option>
                        <option value="Liquid Staking">Liquid Staking</option>
                        <option value="Lending">Lending</option>
                        <option value="Other">Other</option>
                    </select>
                    <small style="color: rgba(255, 255, 255, 0.4); font-size: 12px;">Hold Ctrl/Cmd to select multiple</small>
                </div>
                <div class="field">
                    <label>Website URL</label>
                    <input type="url" id="reqWebsite">
                </div>
                <div class="field">
                    <label>Twitter/X URL</label>
                    <input type="url" id="reqTwitter">
                </div>
                <div class="field">
                    <label>Your Email (for contact)</label>
                    <input type="email" id="reqEmail" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn">Submit Request</button>
                    <button type="button" class="btn btn-sec" onclick="closeSubmitModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt-I2vo7_OOCokCoHIUV_caNxsFJpEPqM",
            authDomain: "nadiscovery-c43aa.firebaseapp.com",
            databaseURL: "https://nadiscovery-c43aa-default-rtdb.firebaseio.com",
            projectId: "nadiscovery-c43aa",
            storageBucket: "nadiscovery-c43aa.firebasestorage.app",
            messagingSenderId: "1060132821025",
            appId: "1:1060132821025:web:f5c60ce29f7586ba6c6b60",
            measurementId: "G-ZXTM24PHJZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let projects = [];
        let currentCat = 'all';
        let recommendedProjects = [];
        let logoSpheres = [];

        // Modal
        window.openSubmitModal = () => document.getElementById('modal').classList.add('show');
        window.closeSubmitModal = () => {
            document.getElementById('modal').classList.remove('show');
            document.getElementById('reqName').value = '';
            document.getElementById('reqDescription').value = '';
            document.getElementById('reqCategory').value = 'DeFi';
            document.getElementById('reqWebsite').value = '';
            document.getElementById('reqTwitter').value = '';
            document.getElementById('reqEmail').value = '';
        };

        // Submit Request
        window.submitRequest = async (e) => {
            e.preventDefault();
            
            const categorySelect = document.getElementById('reqCategory');
            const selectedCategories = Array.from(categorySelect.selectedOptions).map(opt => opt.value);
            
            if (selectedCategories.length === 0) {
                showToast('Please select at least one category');
                return;
            }
            
            const data = {
                name: document.getElementById('reqName').value,
                description: document.getElementById('reqDescription').value,
                categories: selectedCategories,
                website: document.getElementById('reqWebsite').value || '',
                twitter: document.getElementById('reqTwitter').value || '',
                email: document.getElementById('reqEmail').value,
                status: 'pending',
                submittedAt: Date.now()
            };

            try {
                const submissionsRef = ref(db, 'submissions');
                const newSubmissionRef = push(submissionsRef);
                await set(newSubmissionRef, data);
                
                showToast('Thank you! Your project has been submitted for review.');
                closeSubmitModal();
            } catch (e) {
                console.error('Submission error:', e);
                showToast('Error submitting. Please try again.');
            }
        };

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Custom Cursor (simple version - no animations)
        const customCursor = document.getElementById('customCursor');
        
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        });
        const prizePopup = document.getElementById('prizePopup');
        let popupTimeout;

        // Auto-hide after 20 seconds
        popupTimeout = setTimeout(() => {
            prizePopup.classList.add('hide');
            setTimeout(() => {
                prizePopup.style.display = 'none';
            }, 300);
        }, 23000); // 3s delay + 20s display

        // Click to rickroll
        prizePopup.addEventListener('click', () => {
            clearTimeout(popupTimeout);
            window.open('https://youtu.be/dQw4w9WgXcQ?si=3nFJCunVSYmwZQxt', '_blank');
            prizePopup.classList.add('hide');
            setTimeout(() => {
                prizePopup.style.display = 'none';
            }, 300);
        });

        // Advanced Three.js Scene with Enhanced Mouse Interaction
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Create multiple particle systems with different behaviors
        const particleSystems = [];
        
        // Main particle system
        const mainParticles = new THREE.BufferGeometry();
        const mainCount = 3000;
        const mainPositions = new Float32Array(mainCount * 3);
        const mainInitialPos = new Float32Array(mainCount * 3);
        const mainVelocities = new Float32Array(mainCount * 3);
        const mainColors = new Float32Array(mainCount * 3);

        for (let i = 0; i < mainCount; i++) {
            const i3 = i * 3;
            mainPositions[i3] = (Math.random() - 0.5) * 100;
            mainPositions[i3 + 1] = (Math.random() - 0.5) * 100;
            mainPositions[i3 + 2] = (Math.random() - 0.5) * 100;
            
            mainInitialPos[i3] = mainPositions[i3];
            mainInitialPos[i3 + 1] = mainPositions[i3 + 1];
            mainInitialPos[i3 + 2] = mainPositions[i3 + 2];
            
            mainVelocities[i3] = (Math.random() - 0.5) * 0.02;
            mainVelocities[i3 + 1] = (Math.random() - 0.5) * 0.02;
            mainVelocities[i3 + 2] = (Math.random() - 0.5) * 0.02;
            
            // Color variation (purple to blue)
            const colorMix = Math.random();
            mainColors[i3] = 0.54 + colorMix * 0.15;     // R
            mainColors[i3 + 1] = 0.36 + colorMix * 0.24; // G
            mainColors[i3 + 2] = 0.96;                    // B
        }

        mainParticles.setAttribute('position', new THREE.BufferAttribute(mainPositions, 3));
        mainParticles.setAttribute('color', new THREE.BufferAttribute(mainColors, 3));
        
        const mainMat = new THREE.PointsMaterial({ 
            size: 0.12,
            transparent: true,
            opacity: 0.8,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        
        const mainSys = new THREE.Points(mainParticles, mainMat);
        scene.add(mainSys);
        particleSystems.push({ 
            sys: mainSys, 
            positions: mainPositions, 
            initialPos: mainInitialPos,
            velocities: mainVelocities,
            speed: 1
        });

        // Add connection lines between nearby particles
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = new Float32Array(mainCount * 6);
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        
        const lineMaterial = new THREE.LineBasicMaterial({ 
            color: 0x8b5cf6, 
            transparent: true, 
            opacity: 0.15,
            blending: THREE.AdditiveBlending
        });
        
        const lineSystem = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lineSystem);

        camera.position.z = 50;

        // Mouse interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetMouseX = 0;
        let targetMouseY = 0;
        let mouseVelocityX = 0;
        let mouseVelocityY = 0;
        let prevMouseX = 0;
        let prevMouseY = 0;
        
        // Cursor glow element
        const cursorGlow = document.getElementById('cursorGlow');

        // Track mouse movement with velocity
        document.addEventListener('mousemove', (e) => {
            targetMouseX = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            // Update cursor glow
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
            
            // Calculate velocity
            mouseVelocityX = targetMouseX - prevMouseX;
            mouseVelocityY = targetMouseY - prevMouseY;
            prevMouseX = targetMouseX;
            prevMouseY = targetMouseY;
        });

        // Mouse click creates wave effect
        let waves = [];
        document.addEventListener('click', (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            waves.push({ x: x * 25, y: y * 25, radius: 0, maxRadius: 15, strength: 2 });
        });

        // Advanced particle interaction
        function updateParticles() {
            // Smooth mouse movement
            mouseX += (targetMouseX - mouseX) * 0.1;
            mouseY += (targetMouseY - mouseY) * 0.1;
            
            const velocity = Math.sqrt(mouseVelocityX * mouseVelocityX + mouseVelocityY * mouseVelocityY);
            
            particleSystems.forEach(({ sys, positions, initialPos, velocities, speed }) => {
                const posArray = positions;
                let lineIndex = 0;
                const lineArray = lineGeometry.attributes.position.array;
                
                for (let i = 0; i < positions.length / 3; i++) {
                    const i3 = i * 3;
                    
                    // Mouse repulsion with velocity-based force
                    const px = posArray[i3];
                    const py = posArray[i3 + 1];
                    
                    const dx = mouseX * 25 - px;
                    const dy = mouseY * 25 - py;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Dynamic force based on mouse velocity
                    const forceMultiplier = 1 + velocity * 30;
                    
                    if (distance < 12) {
                        const force = (12 - distance) / 12 * forceMultiplier;
                        velocities[i3] -= dx * force * 0.03;
                        velocities[i3 + 1] -= dy * force * 0.03;
                        velocities[i3 + 2] -= (Math.random() - 0.5) * force * 0.02;
                    }
                    
                    // Wave effects from clicks
                    waves.forEach(wave => {
                        const wdx = wave.x - px;
                        const wdy = wave.y - py;
                        const wdist = Math.sqrt(wdx * wdx + wdy * wdy);
                        
                        if (Math.abs(wdist - wave.radius) < 2) {
                            const wforce = wave.strength * (1 - wave.radius / wave.maxRadius);
                            velocities[i3] -= wdx * wforce * 0.01;
                            velocities[i3 + 1] -= wdy * wforce * 0.01;
                        }
                    });
                    
                    // Apply velocities
                    posArray[i3] += velocities[i3];
                    posArray[i3 + 1] += velocities[i3 + 1];
                    posArray[i3 + 2] += velocities[i3 + 2];
                    
                    // Return to original position
                    const returnForce = 0.02;
                    velocities[i3] += (initialPos[i3] - posArray[i3]) * returnForce;
                    velocities[i3 + 1] += (initialPos[i3 + 1] - posArray[i3 + 1]) * returnForce;
                    velocities[i3 + 2] += (initialPos[i3 + 2] - posArray[i3 + 2]) * returnForce;
                    
                    // Damping
                    velocities[i3] *= 0.97;
                    velocities[i3 + 1] *= 0.97;
                    velocities[i3 + 2] *= 0.97;
                    
                    // Draw connections to nearby particles
                    if (i % 15 === 0 && lineIndex < lineArray.length - 6) {
                        for (let j = i + 1; j < Math.min(i + 20, positions.length / 3); j++) {
                            const j3 = j * 3;
                            const dx = posArray[i3] - posArray[j3];
                            const dy = posArray[i3 + 1] - posArray[j3 + 1];
                            const dz = posArray[i3 + 2] - posArray[j3 + 2];
                            const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                            
                            if (dist < 5) {
                                lineArray[lineIndex++] = posArray[i3];
                                lineArray[lineIndex++] = posArray[i3 + 1];
                                lineArray[lineIndex++] = posArray[i3 + 2];
                                lineArray[lineIndex++] = posArray[j3];
                                lineArray[lineIndex++] = posArray[j3 + 1];
                                lineArray[lineIndex++] = posArray[j3 + 2];
                                break;
                            }
                        }
                    }
                }
                
                sys.geometry.attributes.position.needsUpdate = true;
            });
            
            // Update wave effects
            waves = waves.filter(wave => {
                wave.radius += 0.3;
                return wave.radius < wave.maxRadius;
            });
            
            lineGeometry.attributes.position.needsUpdate = true;
        }

        // Camera movement based on mouse
        function updateCamera() {
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Gentle auto-rotation
            mainSys.rotation.x += 0.0001;
            mainSys.rotation.y += 0.0002;
            
            // Pulsing effect
            mainMat.size = 0.12 + Math.sin(time) * 0.02;
            
            updateParticles();
            updateCamera();
            updateLogoSpheres(time);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        // Load projects from Realtime Database
        async function load() {
            try {
                const projectsRef = ref(db, 'projects');
                const snapshot = await get(projectsRef);
                
                projects = [];
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(key => {
                        projects.push({ id: key, ...data[key] });
                    });
                }
                
                render();
                renderCats();
                console.log('Loaded', projects.length, 'projects');
            } catch (e) {
                console.error('Load error:', e);
                document.getElementById('grid').innerHTML = '<div class="empty">Error loading projects</div>';
            }
        }

        // Real-time listener (optional - for live updates)
        const projectsRef = ref(db, 'projects');
        onValue(projectsRef, (snapshot) => {
            projects = [];
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.keys(data).forEach(key => {
                    projects.push({ id: key, ...data[key] });
                });
            }
            // Sort alphabetically by name
            projects.sort((a, b) => a.name.localeCompare(b.name));
            render();
            renderCats();
        });

        function render() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = projects.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search) || p.description.toLowerCase().includes(search);
                const categories = Array.isArray(p.categories) ? p.categories : [p.category];
                const matchCat = currentCat === 'all' || categories.includes(currentCat);
                return matchSearch && matchCat;
            });

            // Sort filtered results alphabetically
            filtered.sort((a, b) => a.name.localeCompare(b.name));

            const grid = document.getElementById('grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty">No projects found</div>';
                clearLogoSpheres();
                return;
            }

            // Smart recommendations based on search
            if (search) {
                recommendSmartProjects(search, filtered);
            } else {
                clearLogoSpheres();
            }

            grid.innerHTML = filtered.map(p => {
                const categories = Array.isArray(p.categories) ? p.categories : [p.category];
                return `
                <div class="card">
                    <div class="card-top">
                        <img src="${p.logo ? 'Logos/' + p.logo : 'https://via.placeholder.com/64'}" class="proj-logo" onerror="this.src='https://via.placeholder.com/64'">
                        <div class="proj-info">
                            <h3>${p.name}</h3>
                            <div class="tags-container">
                                ${categories.map(cat => `<span class="tag">${cat}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <p class="desc">${p.description}</p>
                    <div class="links">
                        ${p.website ? `<a href="${p.website}" target="_blank" class="link">Website</a>` : ''}
                        ${p.twitter ? `<a href="${p.twitter}" target="_blank" class="link">
                            <svg class="x-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </a>` : ''}
                    </div>
                </div>
            `;
            }).join('');
        }

        function renderCats() {
            const allCategories = new Set();
            projects.forEach(p => {
                const categories = Array.isArray(p.categories) ? p.categories : [p.category];
                categories.forEach(cat => allCategories.add(cat));
            });
            
            const cats = ['all', ...Array.from(allCategories).sort()];
            document.getElementById('cats').innerHTML = cats.map(c => `
                <button class="cat ${c === currentCat ? 'on' : ''}" onclick="setCat('${c}')">${c}</button>
            `).join('');
        }

        // Smart recommendations with 3D logo spheres
        function recommendSmartProjects(searchTerm, filteredProjects) {
            if (filteredProjects.length === 0 || logoSpheres.length > 0) return;
            
            // Get up to 5 recommended projects
            recommendedProjects = filteredProjects.slice(0, 5);
            
            recommendedProjects.forEach((project, index) => {
                if (project.logo) {
                    createLogoSphere(project, index);
                }
            });
        }

        function createLogoSphere(project, index) {
            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(2, 32, 32);
            
            // Load texture
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'Logos/' + project.logo,
                (texture) => {
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    const sphere = new THREE.Mesh(geometry, material);
                    
                    // Position spheres in a circle around camera
                    const angle = (index / recommendedProjects.length) * Math.PI * 2;
                    const radius = 20;
                    sphere.position.x = Math.cos(angle) * radius;
                    sphere.position.y = Math.sin(angle) * radius * 0.5;
                    sphere.position.z = 30;
                    
                    // Add rotation data
                    sphere.userData = {
                        rotationSpeed: 0.01 + Math.random() * 0.02,
                        floatSpeed: 0.5 + Math.random(),
                        floatOffset: Math.random() * Math.PI * 2,
                        project: project
                    };
                    
                    scene.add(sphere);
                    logoSpheres.push(sphere);
                },
                undefined,
                (error) => {
                    console.log('Logo texture load error:', error);
                }
            );
        }

        function clearLogoSpheres() {
            logoSpheres.forEach(sphere => {
                scene.remove(sphere);
                if (sphere.geometry) sphere.geometry.dispose();
                if (sphere.material) {
                    if (sphere.material.map) sphere.material.map.dispose();
                    sphere.material.dispose();
                }
            });
            logoSpheres = [];
            recommendedProjects = [];
        }

        function updateLogoSpheres(time) {
            logoSpheres.forEach((sphere, index) => {
                // Rotate sphere
                sphere.rotation.y += sphere.userData.rotationSpeed;
                
                // Float up and down
                const floatY = Math.sin(time * sphere.userData.floatSpeed + sphere.userData.floatOffset) * 3;
                const angle = (index / logoSpheres.length) * Math.PI * 2 + time * 0.2;
                const radius = 20;
                
                sphere.position.x = Math.cos(angle) * radius;
                sphere.position.y = Math.sin(angle) * radius * 0.5 + floatY;
                sphere.position.z = 30 + Math.sin(time + index) * 5;
            });
        }

        window.setCat = (c) => {
            currentCat = c;
            renderCats();
            render();
        };

        window.filter = render;

        // Initial load
        load();
    </script>
</body>
